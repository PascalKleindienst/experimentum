language: python
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy"
  - "pypy3"

matrix:
  allow_failures:
  #- python: "3.5" # problems with py.mock
  - python: "3.7"
  - python: "3.8-dev"
  - python: "nightly"
  - python: "pypy"
  - python: "pypy3"

  # Enable 3.7 and onward without globally enabling sudo and dist: xenial for other build jobs
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: '3.8-dev'
      dist: xenial
      sudo: true
      env: TOXENV=py
    - python: 'nightly'
      dist: xenial
      sudo: true

install:
  - pip install sphinx_rtd_theme
  - pip install sphinxcontrib-napoleon
  - pip install travis-sphinx
  - pip install tox-travis
  - pip install codacy-coverage
  - pip install -r requirements.txt # just needed sphinx-autodoc

script:
  - tox
  - travis-sphinx build --source=docs

after_success:
  - travis-sphinx deploy
  - python-codacy-coverage -r coverage.xml